name: Test Code
on: [push, pull_request]

permissions:
  contents: write

jobs:
  build:
    environment:
      name: production
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update Pip
        run: python -m pip install --upgrade pip

      - name: Install Requirements
        run: python -m pip install -r requirements.txt

      - name: Run Tests with Coverage
        run: |
          coverage run -m pytest -vv
          coverage xml

      - name: Generate Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          format: markdown
          output: both

      - name: List Files for Debugging
        run: ls -alh  # Debugging step to see if badge exists

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Commit Coverage Badge
        run: |
          # Set up git to commit the badge
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if the badge exists and move to root if necessary
          if [ -f coverage-badge.svg ]; then
            mv coverage-badge.svg ./coverage-badge.svg  # Move to root if needed
            git add coverage-badge.svg
            git commit -m "Update coverage badge"
            git push
          else
            echo "No coverage badge found, skipping commit."
          fi
