name: Test Code
on: [push, pull_request]

permissions:
  contents: write

jobs:
  build:
    environment:
      name: production
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update Pip
        run: python -m pip install --upgrade pip

      - name: Install Requirements
        run: python -m pip install -r requirements.txt

      - name: Run Tests with Coverage
        run: |
          coverage run -m pytest -vv
          coverage xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Extract Coverage Percentage
        id: coverage
        run: |
          coverage_percentage=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); total_lines = int(root.attrib['lines']); covered_lines = int(root.attrib['covered']); print(int((covered_lines / total_lines) * 100))")
          echo "coverage_percentage=$coverage_percentage" >> $GITHUB_ENV

      - name: Generate Coverage Badge using Shields.io
        run: |
          curl -o coverage-badge.svg "https://img.shields.io/badge/coverage-${{ env.coverage_percentage }}%25-green"

      - name: Commit Coverage Badge
        run: |
          # Set up git to commit the badge
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Commit the generated badge
          mv coverage-badge.svg ./coverage-badge.svg
          git add coverage-badge.svg
          git commit -m "Update coverage badge"
          git push
